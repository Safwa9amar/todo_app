    <section>

        <form action="#" method="post">
          <h2 class="header_2">Add new memo</h2>

          <textarea
            maxlength="150"
            name=""
            id="todo"
            placeholder="write some text (150)"
            required
          ></textarea>
          <!-- <label for="todoTag">Add or choose a Tag </label> -->
          <div class="form-group">
            <input
              type="text"
              name=""
              list="Tags"
              id="todoTag"
              placeholder="add , choose a Tag "
            />
            <datalist id="Tags"> </datalist>
            <input type="color" name="tagColor" id="tagColor" value="#000000" />
          </div>
          <div class="devider">
            <h4>Set a reminder</h4>
          </div>
          <div class="form-group" id="reminer">
            <input type="date" name="todoDate" id="todoDate" />
            <input type="time" name="todoTime" id="todoTime" />
          </div>

            class="btn-primary"
            id="add_to_prelist"

            value="Add ðŸ”½"

          id="save_items_btn"
          type="button"
          value="âœ… save changes"
        />
